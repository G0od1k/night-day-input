    <body>
        <div>
            <div>
                font-size: 64px;
                <label>
                    Off:
                    <input type="checkbox" class="night-day-switch" />
                </label>
                <label>
                    On:
                    <input type="checkbox" class="night-day-switch" checked />
                </label>
                <label>
                    Dis Off:
                    <input type="checkbox" class="night-day-switch" disabled />
                </label>
                <label>
                    Dis On:
                    <input
                        type="checkbox"
                        class="night-day-switch"
                        disabled
                        checked
                    />
                </label>
